<script>
  $(document).ready(function() {
  // Load table data from localStorage
  if (localStorage.getItem('tableDataQuran')) {
    $('#myTable tbody').html(localStorage.getItem('tableDataQuran'));
  }

  // add row
  $('#add-btn').click(function() {
    var newRow = '<tr><td></td><td></td><td></td><td>قيد التنفيذ</td><td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td></tr>';
    $('#myTable tbody').append(newRow);
    updateLocalStorage();
  });

  // edit row
  $('#myTable').on('click', '.edit-btn', function() {
    var row = $(this).closest('tr');
    if ($(this).text() == 'Edit') {
      row.find('td').not(':last-child').attr('contentEditable', true);
      $(this).text('Save');
    } else {
      row.find('td').not(':last-child').attr('contentEditable', false);
      $(this).text('Edit');
      updateLocalStorage();
    }
  });

  // delete row
  $('#myTable').on('click', '.delete-btn', function() {
    $(this).closest('tr').remove();
    updateLocalStorage();
  });

  // Update localStorage with table data
  function updateLocalStorage() {
    localStorage.setItem('tableDataQuran', $('#myTable tbody').html());
  }
});
</script>
